<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Syntax</title>
  <meta name="description"
        content="JavaScript newer syntax(ES6+) detection and code formatting tool.">
  <script src="https://unpkg.com/js-beautify@1.15.4/js/lib/beautifier.min.js"></script>
  <script>
      function formatCode() {
          var content = window.editorView.getContent()
          var results = beautifier.js(content)
          window.editorView.setContent(results)
      }
  </script>
  <script src="https://unpkg.com/split.js@1.6.5/dist/split.min.js"></script>
  <style>
      body, html, .split {
          height: 100%
      }

      body {
          margin: 0;
      }

      a {
          text-decoration: none;
      }

      #split-0, #split-1 {
          position: relative;
      }

      #split-1 {
          overflow-y: auto;
          padding: 10px;
      }

      .split {
          display: flex;
          flex-direction: row;
      }

      .gutter {
          background-color: #eee;
          background-repeat: no-repeat;
          background-position: 50%;
      }

      .gutter.gutter-horizontal {
          background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
          cursor: col-resize;
      }


      #editor {
          height: 100%;
      }

      .cm-editor {
          height: 100%;
          width: 100%;
          outline: none !important;
          font-size: 18px;
          line-height: 30px;
      }

      .btn {
          position: absolute;
          top: 5px;
          right: 20px;
          opacity: 0.2;
      }

      .btn:hover {
          opacity: 1;
      }

      .btn button {
          display: inline-flex;
          align-items: center;
      }

      .syntaxs {
          padding: 2em 5em;
          margin: 0;
      }

      .syntax-item {
          list-style: none;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px dotted #eee;
          padding: 0.2em 0;
      }

      .syntax-item .en {
          color: #666;
      }

      .github {
          position: fixed;
          bottom: 10px;
          right: 25px;
          font-size: 12px;
          color: #666666;
      }
      .github:hover {
          color: #000;
          text-decoration: underline;
      }
  </style>

      w[l] = w[l] || [];

          'gtm.start':
              new Date().getTime(), event: 'gtm.js'

          j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';

      f.parentNode.insertBefore(j, f);

</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript>
  <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9X9PZTW"
          height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->

<div class="split">
  <div id="split-0">
    <div id="editor"></div>
    <div class="btn">
      <button onclick="window.editorView.toggleWrap()">
        <svg width="18" height="18" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg"
             fill="none">
          <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M5 7h14M5 12h11c1 0 3 .5 3 2.5S17.333 17 16.5 17H12m-7 0h4m3 0 2-2m-2 2 2 2"/>
        </svg>
      </button>
      <button onclick="formatCode()">
        <svg width="18" height="18" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path fill="none" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="1.5"
                d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"></path>
        </svg>
      </button>
    </div>
  </div>
  <div id="split-1"></div>
  <script>
    try {
        Split(['#split-0', '#split-1'])
    } catch (e) {
        console.error(e)
    }
  </script>

  <a class="github" href="https://github.com/keelii/js-syntax">Github</a>
</div>

<script src="./index.min.js"></script>

</body>
</html>
